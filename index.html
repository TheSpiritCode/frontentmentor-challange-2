<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

    <link rel="stylesheet" href="dist/app.css"/>
</head>
<body>

<div class="content">
    <div class="box">
        <div class="box__image">
            <picture>
                <source media="(max-width: 1439.98px)" srcset="images/image-product-mobile.jpg">
                <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
                <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </picture>

        </div>
        <div class="box__description">
            <p class="label">Perfume</p>
            <p class="name">Gabrielle Essence Eau De Parfum</p>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <p class="name price__current">$149.99</p>
                <small>$169.99</small>
            </div>
            <a href="#"><img src="images/icon-cart.svg" alt="cart icon"/> Add to Cart</a>
        </div>
    </div>
</div>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pawe≈Ç</a>.
</footer>
</body>

</html>
